<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background-color: #000;
      color: #00ffcc;
      line-height: 1.6;
      position: relative;
      overflow-x: hidden;
    }

    #matrixCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-color: #000;
    }

    nav {
      background-color: #111;
      color: #0ff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 0 10px #00ffff80;
    }

    nav .logo {
      font-size: 20px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 5px #0ff;
    }

    nav ul {
      list-style: none;
      display: flex;
    }

    nav ul li {
      margin-left: 20px;
    }

    nav ul li a {
      color: #00ffcc;
      text-decoration: none;
      padding: 8px 12px;
      position: relative;
      transition: color 0.3s ease;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #00ffcc;
      bottom: 0;
      left: 0;
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    nav ul li a:hover {
      color: #fff;
    }

    section {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc55;
      text-align: center;
    }

    section h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
    }

    section p {
      font-size: 18px;
      margin-bottom: 25px;
      color: #bff;
    }

    section ul {
      list-style-type: none;
      padding: 0;
      font-size: 16px;
      color: #0ff;
    }

    section ul li {
      margin-bottom: 15px;
    }

    section ul li a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease, transform 0.3s ease;
      display: inline-block;
      position: relative;
    }

    section ul li a:hover {
      color: #fff;
      transform: scale(1.1);
    }

    section ul li a:hover::after {
      content: ' ↗';
      font-size: 18px;
      position: absolute;
      right: -20px;
      top: 0;
      color: #fff;
    }
  </style>

  <script>
    // Matrix-style code rain background
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = 'アァイィウヴエェオカキクケコサシスセソタチツテトナニヌネノABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789#$%^&*@';
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#00ffcc';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 33);

    // Resize handler for responsive canvas
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
